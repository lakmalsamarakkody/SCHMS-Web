<script>

    Generate_StaffPresent = () => {

        // PAYLOAD
        let formData = new FormData()
        formData.append("staff-present", $("#staff-present").val())

        // AJAX
        $.ajax({
            url: "{{ app.url }}/report/staff_present_ajax",
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: (Response) => {
                if ( Response.status === 'success' ) {
                    console.log("SUCCESS")
                    console.log( Response )
                    alertify.alert("Success", "Report Generated Successfully")
                } else {
                    alertify.alert("Failed", Response.error)
                }
            },
            error: (e) => {
                alertify.alert("Error", "Error happened")
                console.log( e.responseText )
            }
        })
    }

    Generate_StaffAbsent = () => {

    }

</script>
