{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">               
                {{ template.topmenu|raw }}

                <section class="report-timetable">

                    <h4 class="page-title"> TimeTable Reports </h4>

                    <div class="col-12 mt-5">
                        <div class="row">

                            <div class="col-6 card">
                                <div class="card-header"><h5>Class TimeTable</h5></div>
                                <div class="card-body">

                                    <!-- FORM -->
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="inpt-class">Class</label>
                                            <select class="form-control" id="inpt-class" name="class">
                                                {% for class in classes %}
                                                    <option value="{{ class.id }}"> {{ class.grade.name }} - {{ class.name }} </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer bg-transparent border-0">
                                    <button class="btn btn-primary" onclick="Generate_ClassTimetable();">Generate</button>
                                </div>
                            </div>

                            <div class="col-6 card">
                                <div class="card-header"><h5>Staff TimeTable</h5></div>
                                <div class="card-body">

                                    <!-- FORM -->
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="inpt-class">Name</label>
                                            <select class="form-control selectpicker" data-live-search="true" name="staff">
                                                <option value="" selected>- Select -</option>
                                                {% for staff in staffs %}
                                                    <option value="{{ staff.fullname }}">{{ staff.fullname }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer bg-transparent border-0">
                                    <button class="btn btn-primary" onclick="Generate_StaffTimetable();">Generate</button>
                                </div>
                            </div>

                        </div>

                        <div class="row mt-3">

                            <div class="col-md-6 card">
                                <table class="table table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th class="text-center" scope="col">Generated Date</th>
                                            <th class="text-center" scope="col">Generated By</th>
                                            <th class="text-right" scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center" scope="col">TEST</td>
                                            <td class="text-center">TEST</td>
                                            <td class="text-right">
                                                <a href="{{ app.url }}" target="_blank"><button class="btn btn-sm btn-primary">View</button></a>
                                                <a href=""><button class="btn btn-sm btn-danger">Remove</button></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6 card">
                                <table class="table table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th class="text-center" scope="col">Generated Date</th>
                                            <th class="text-center" scope="col">Generated By</th>
                                            <th class="text-right" scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center" scope="col">TEST</td>
                                            <td class="text-center">TEST</td>
                                            <td class="text-right">
                                                <a href="{{ app.url }}" target="_blank"><button class="btn btn-sm btn-primary">View</button></a>
                                                <a href=""><button class="btn btn-sm btn-danger">Remove</button></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>

{{ template.footer|raw }}
</body>

<script>

    Generate_ClassTimetable = () => {

        // PAYLOAD
        let formData = new FormData()
        formData.append("class_id", $("#class").val())
        
        // AJAX
        $.ajax({
            url: "{{ app.url }}/report/class_timetable_ajax",
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: (Response) => {
                if ( Response.status === 'success' ) {
                    console.log("SUCCESS")
                    console.log( Response )
                    alertify.alert("Success", "Report Generated Successfully")
                } else {
                    alertify.alert("Failed", Response.error)
                }
            },
            error: (e) => {
                alertify.alert("Error", "Error happened")
                console.log( e.responseText )
            }
        })

    }

    Generate_StaffTimetable = () => {

    // PAYLOAD
    let formData = new FormData()
    formData.append("staff_id", $("#staff").val())

        // AJAX
        $.ajax({
            url: "{{ app.url }}/report/staff_timetable_ajax",
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: (Response) => {
                if ( Response.status === 'success' ) {
                    console.log("SUCCESS")
                    console.log( Response )
                    alertify.alert("Success", "Report Generated Successfully")
                } else {
                    alertify.alert("Failed", Response.error)
                }
            },
            error: (e) => {
                alertify.alert("Error", "Error happened")
                console.log( e.responseText )
            }
        })

    }

</script>
