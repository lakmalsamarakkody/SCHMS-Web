{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">               
                {{ template.topmenu|raw }}

                <div class="container parentsearch">
                    
                    <div class="card">
                        <div class="card-header">
                            Search Parent
                        </div>
                        <div class="card-body">
                            <form action="">
                                <h6><strong>Search by Parent Details</strong></h6>
                                <br>
                                <div class="form-row">

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_nic">NIC</label>
                                            <input type="text" class="form-control" id="g_nic"/>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_rel">Relationship</label>
                                            <select class="form-control" id="g_rel"></select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_gen">Gender</label>
                                            <select class="form-control" id="g_gen"></select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_city">City</label>
                                            <select class="form-control" id="g_city"></select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_fn">Name</label>
                                            <input type="text" class="form-control" id="g_fn"/>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_occu">Occupation</label>
                                            <select class="form-control" id="g_occu"></select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_pos">Position</label>
                                            <select class="form-control" id="g_pos"></select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="g_inc">Annual Income &gt; </label>
                                            <input type="number" class="form-control" id="g_inc"/>
                                        </div>   
                                    </div>
                                </div>
                                <hr>
                                <h6><strong>Search by Student Details</strong></h6>
                                <br>
                                <div class="form-row">

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="addno">Admission Number</label>
                                            <input type="number" class="form-control" id="addno"/>
                                        </div>                                        
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name"/>
                                        </div>                                        
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="class">Class</label>
                                            <select class="form-control" id="class"></select>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="grade">Grade</label>
                                            <select class="form-control" id="grade"></select>
                                        </div>                                        
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="sport">Sport</label>
                                            <select class="form-control" id="sport"></select>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="religion">Religion</label>
                                            <select class="form-control" id="religion"></select>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary mt-3 px-5" type="submit"> Search </button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{{ template.footer|raw }}
</body>
