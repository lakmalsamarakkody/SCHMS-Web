<html>
{{ template.header|raw }}
<body>

<div class="container-fluid login"> 
    <div class="container">
        <div class="row ">

            <div class="col-md-6 title">
                <h1>School Management System</h1> <hr/>
                <h2>David De Silva College &nbsp; Minuwangoda</h2>
            </div>

            <div class="col-md-4 offset-1 loginform">

                <form name="loginform" method="post">

                    <div class="form-group"> 
                        <input class="form-control" type="text" name="username" placeholder="Username"/>
                    </div>
            
                    <div class="form-group mt-3">
                        <input class="form-control" type="password" name="password" placeholder="Password"/>
                    </div>

                    {% if msg %}
                        <div class="alert alert-danger">{{ msg }}</div>
                    {% endif %}
                    
                    <input type="hidden" name="is_submit" value="true"/>
                    <button class="btn btn-primary mt-5 pr-3" type="submit">Login</button>
                    <button class="btn btn-secondary mt-5" type="reset" name="reset"> Clear </button>

                   

                </form>
            </div>
            
        </div>
    </div>
</div>
{{ template.footer|raw }}
</body>
</html>
