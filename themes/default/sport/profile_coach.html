{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                               
                {{ template.topmenu|raw }}

                <div class="coachprofile">

                    <!-- START : STAFF PROFILE  -->
                    <section class="profileview">

                        <h4 class="page-title">Staff Details</h4>

                        <div class="row mt-5">
                            <div class="col-12">

                                <div class="card">
                                    <div class="card-header">
                                        <div class="media">
                                            <img class="mr-4 img-fluid rounded-circle img-thumbnail" width="150px" height="150px" src="{{ app.url }}/themes/{{ app.theme }}/assets/img/profile-pic.jpg">
                                            <div class="media-body align-self-center">
                                                <h5 class="my-0">{{ staff.initials }} {{ staff.surname }}</h5>
                                                <h6 class="my-0 text-secondary">{{ staff.type }}</h6>
                                                <i class="la la-edit"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- CARD BODY -->
                                    <div class="card-body px-0">
                                        
                                        <ul class="nav nav-pills" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="about" aria-controls="about" aria-selected="true">About</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="tools-tab" data-toggle="tab" href="#tools" role="tab" aria-controls="tools" aria-selected="false">Settings</a>
                                            </li>
                                        </ul>

                                        <div class="tab-content p-3" id="myTabContent">
                                            
                                            <!-- ABOUT STAFF -->
                                            <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
                                                
                                                <div class="row">

                                                    <div class="col-md-6">
                                                        <div class="card">
                                                            <div class="card-header">Bio Data</div>
                                                            <div class="card-body">
                                                                
                                                                <div class="form-row">
                                                                    
                                                                    <div class="col-12">
                                                                        <div class="form-group">
                                                                            <label for="">Full Name</label>
                                                                            <input type="text" class="form-control" value="{{ staff.full_name }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">NIC</label>
                                                                            <input type="text" class="form-control" value="{{ staff.nic }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Gender</label>
                                                                            <input type="text" class="form-control" value="{{ staff.gender }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Date of Birth</label>
                                                                            <input type="date" class="form-control" value="{{ staff.dob }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Religion</label>
                                                                            <input type="text" class="form-control" value="{{ religion.name }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Landline</label>
                                                                            <input type="number" class="form-control" value="{{ staff.phone_home }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                            <div class="form-group">
                                                                                <label for="">Mobile</label>
                                                                                <input type="number" class="form-control" value="{{ staff.phone_mobile }}">
                                                                            </div>
                                                                        </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Email</label>
                                                                            <input type="email" class="form-control" value="{{ staff.email }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">City</label>
                                                                            <input type="text" class="form-control" value="{{ staff.city }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-12">
                                                                        <div class="form-group">
                                                                            <label for="">Address</label>
                                                                            <input type="text" class="form-control" value="{{ staff.address }}">
                                                                        </div>
                                                                    </div>

                                                                </div>

                                                            </div>
                                                        </div>                                                        
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="card">
                                                            <div class="card-header">Academic Data</div>
                                                            <div class="card-body">
                                                                
                                                                <div class="form-row">

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Employee No</label>
                                                                            <input type="number" class="form-control" value="{{ staff.employee_number }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Admission Date</label>
                                                                            <input type="date" class="form-control" value="{{ staff.admission_date }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Type</label>
                                                                            <input type="text" class="form-control" value="{{ staff.type }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="class">Class</label>
                                                                            <select class="form-control" name="class">
                                                                                <option value="" selected>- Select -</option>
                                                                                {% for class in classes %}
                                                                                    {% if class.id == tic.class.id %}
                                                                                        <option value="{{ class.id }}" selected>{{ class.grade.name }} - {{ class.name }}</option>
                                                                                    {% else %}
                                                                                        <option value="{{ class.id }}">{{ class.grade.name }} - {{ class.name }} </option>
                                                                                    {% endif %}
                                                                                {% endfor %}
                                                                            </select>
                                                                        </div>  
                                                                    </div>

                                                                    <div class="col-6">
                                                                        
                                                                        <div class="form-group">
                                                                            <label for="">Subjects</label>
                                                                            <select class="form-control selectpicker show-tick" name="subjects" multiple>
                                                                                {% for subject in subjects %}
                                                                                    {% if subject.id in staff_subjects %}
                                                                                        <option value="{{ subject.id }}" selected>{{ subject.name }}</option>
                                                                                    {% else %}
                                                                                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                                                                                    {% endif %}
                                                                                {% endfor %}
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <!-- END : BIO TAB -->

                                            <!-- START : SETTINGS TAB -->
                                            <div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">

                                                <div class="row">

                                                    
                                                    <div class="col-md-12">
                                                        <div class="card">
                                                            <div class="card-header">Account</div>
                                                            <div class="card-body">
                                                    
                                                                <div class="form-row">
                                                    
                                                                    <div class="col-2">
                                                                        <div class="form-group">
                                                                            <label for="">User Role</label>
                                                                            <select class="form-control" name="user_role">
                                                                                <option value="" selected>- select -</option>
                                                                                {% for role in user.roles %}
                                                                                    {% if role.id  == settings.user_role.id %}
                                                                                        <option value="{{ role.id }}" selected>{{ role.name }}</option>
                                                                                    {% else %}
                                                                                        <option value="{{ role.id }}">{{ role.name }}</option>
                                                                                    {% endif %}
                                                                                {% endfor %}
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-2">
                                                                        <div class="form-group">
                                                                            <label for="">Preffered Theme</label>
                                                                            <select class="form-control" name="user_theme">
                                                                                {% for theme in user.themes %}
                                                                                    {% if theme.name  == settings.theme %}
                                                                                        <option value="{{ theme.name }}" selected>{{ theme.name }}</option>
                                                                                    {% else %}
                                                                                        <option value="{{ theme.name }}">{{ theme.name }}</option>
                                                                                    {% endif %}
                                                                                {% endfor %}
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            <!-- END : SETTINGS TAB -->

                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </section>
                                

                </div>

            </div>
            
        </div>
    </div>

{{ template.footer|raw }}
</body>
