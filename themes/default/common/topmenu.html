<div class="row topmenu" style="display: flex; justify-content: space-between; align-items: center; height: auto;">

    <div class="title">David De Silva College <br/> Minuwangoda</div>

    <div class="time">{{ date_now }} <br/> <div class="digital-clock">{{ time_now }}</div> </div>

    <div>

        <div class="d-flex justify-content-space-between">

            <div class="messages">
                <i class="la la-comments" id="dropdownMessagesButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>

                <div class="dropdown-menu" aria-labelledby="dropdownMessagesButton">
                    <p> <i class="la la-globe"></i> No Messages </p>
                </div>
            </div>
            
            <div class="notifications">
                <i class="la la-bell" id="dropdownNotificationsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>

                <div class="dropdown-menu" aria-labelledby="dropdownNotificationsButton">
                    <p> <i class="la la-globe"></i> No Notifications </p>
                </div>
            </div>

            <div class="settings">        
                
                <i class="la la-cog" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#"> <i class="la la-user"></i>My Profile</a></li>
                    <li class="dropdown-item">
                        <div class="row">
                            <div class="col align-self-center"><i class="la la-adjust"></i>Dark Mode</div>
                            <div class="col"><input type="checkbox" data-toggle="toggle" data-style="ios" data-onstyle="dark" data-offstyle="info" /></div>
                        </div>
                    </li>
                    <li><a class="dropdown-item" href="{{ app.url }}/logout"> <i class="la la-sign-out"></i>Logout</a></li>
                </ul>

            </div>
            
        </div>

    </div>

</div>
