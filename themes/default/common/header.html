<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<title>{{ app.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ app.url }}/themes/{{ app.theme }}/assets/img/favicon.ico" />

	<!-- LIBS : CSS / LA -->
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/libs/bts/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/libs/la/css/line-awesome.min.css" />

	<!-- TEMPUS DOMINUS DATETIME PICKER -->
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/tempusdominus-bootstrap-4.min.css" />

	<!-- BOOTSTRAP TOGGLE -->
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/bootstrap-toggle.min.css" />

	<!-- BOOTSTRAP SELECT -->
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/bootstrap-select.min.css" />

	<!-- DATA TABLES -->
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/dataTables.min.css" >
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/dataTables.jquery.min.css" />
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/dataTables.bootstrap4.min.css" />
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/dataTables.buttons.min.css" />

	<!-- ALERTIFY -->
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/alertify.min.css" />
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/alertify.default.min.css" />
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/alertify.semantic.min.css" />
	<link rel="stylesheet" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/alertify.bootstrap.min.css" />
	

	<!-- CSS : LOCAL -->
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/core.css" />

	<!-- CSS : LOCAL : THEME -->
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/theme-default.css" />
	<!-- <link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/theme-dark.css" /> -->
	<!-- <link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/core-dataTables.css" /> -->

	<!-- CSS : LOCAL : PAGES -->
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-attendance.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-backup.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-exam.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-health.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-login.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-parent.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-result.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-report.css" />

	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-student.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-timetable.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-user.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-portal.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/style-messages.css" />

{% for style in styles %}
	<!-- CSS : CUSTOM -->
	<link rel="stylesheet" type="text/css" href="{{ style }}" />
{% endfor %}

{% for meta in metas %}
	<!-- OG TAGS -->
	<meta name="{{ meta.name }}" content="{{ meta.content }}" />
{% endfor %}

</head>
