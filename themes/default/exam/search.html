{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                
                {{ template.topmenu|raw }}

                <div class="examsearch">
                    
                    <h4 class="page-title"> Search an exam</h4>

                    <form name="examsearch">

                        <div class="form-row mt-4">

                            <div class="form-group col-md-2">
                                <label for="exam_name"> Select Exam </label>
                                <select class="form-control" id="exam_name">
                                    <option selected disabled> - Select Exam - </option>
                                    {% for exam in exams %}
                                        <option value="{{ exam.id }}"> {{ exam.type.name }} - {{ exam.year }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group col-md-1 ml-auto">
                                <label for="exam_grade"> Grade </label>
                                <select class="form-control" id="exam_grade">
                                    <option selected disabled> - Select - </option>
                                    {% for grade in grades %}
                                        <option value="{{ grade.id }}"> {{ grade.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group col-md-1">
                                <label for="exam_subject"> Subject </label>
                                <select class="form-control" id="exam_subject">
                                    <option selected disabled> - Select - </option>
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}"> {{ subject.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exam_date"> Date </label>
                                <input type="date" class="form-control" id="exam_date"></select>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group ml-auto mr-1">
                                <button type="submit" class="btn btn-primary"> Search Exam Schedule </button>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="examschedule">

                    <h4 class="page-title"> Exam Schedule</h4>

                    <table class="table table-hover table-responsive-md">

                        <thead class="thead-dark">
                            <tr>
                                {% if exam.schedule%}
                                <th width="10%" class="text-center" scope="col">ID</th>
                                <th width="10%" class="text-center" scope="col">Name</th>
                                <th width="10%" class="text-center" scope="col">Grade</th>
                                <th width="10%" class="text-center" scope="col">Subject</th>
                                <th width="10%" class="text-center" scope="col">Date</th>
                                <th width="10%" class="text-center" scope="col">Starts at</th>
                                <th width="10%" class="text-center" scope="col">Ends at</th>
                                <th width="10%" class="text-center" scope="col">Venue</th>
                                <th width="10%" class="text-center" scope="col">Instructions</th>
                                {% else %}
                                    <th class="text-center" scope="col">Select a exam to view schedule</th>
                                {% endif %}
                            </tr>
                        </thead>

                        <tbody>
                            <td></td>

                        </tbody>

                    </table>

                </div>

            </div>
            
        </div>
    </div>

{{ template.footer|raw }}
</body>
