{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                
                {{ template.topmenu|raw }}

                <div class="examsearch">
                    
                    <h4 class="page-title"> Search an exam</h4>

                    <form name="examsearch">

                        <div class="form-row mt-4">

                            <div class="form-group col-md-1">
                                <label for="exam_year"> Year </label>
                                <select class="form-control" id="exam_year">
                                    <option selected disabled> - Select - </option>
                                    {% for year in years %}
                                        <option value="{{ year }}"> {{ year }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="exam_name"> Select Exam </label>
                                <select class="form-control" id="exam_name">
                                    <option selected disabled> - Select Exam - </option>
                                    {% for exam in exams %}
                                        <option value="{{ exam.id }}"> {{ exam.type.name }} - {{ exam.year }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group col-md-1 ml-auto">
                                <label for="exam_grade"> Grade </label>
                                <select class="form-control" id="exam_grade">
                                    <option selected disabled> - Select - </option>
                                    {% for grade in grades %}
                                        <option value="{{ grade.id }}"> {{ grade.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group col-md-1">
                                <label for="exam_subject"> Subject </label>
                                <select class="form-control" id="exam_subject">
                                    <option selected disabled> - Select - </option>
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}"> {{ subject.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exam_date"> Date </label>
                                <input type="date" class="form-control" id="exam_date"></select>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group ml-auto mr-1">
                                <button type="submit" class="btn btn-primary"> Search Exam Schedule </button>
                            </div>
                        </div>

                    </form>

                    <h4 class="page-title"> Exam Schedule</h4>

                </div>
            </div>
            
        </div>
    </div>

{{ template.footer|raw }}
</body>
