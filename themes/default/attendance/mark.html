{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                
                {{ template.topmenu|raw }}

                <div class="attendancemark">

                    <h4 class="page-title">Mark Attendance</h4>

                    <div class="attendancefilter">
                    
                        <form name="form-mark-attendance">

                            <div class="form-row">

                                <div class="form-group col-md-1">
                                    <label for="addno">ID</label>
                                    <input type="number" class="form-control" id="addno"/>
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name"/>
                                </div>

                                <div class="form-group col-md-1 ml-auto">
                                    <label for="view">Select View</label>
                                    <select class="form-control" id="view"></select>
                                </div>

                                <div class="form-group">
                                    <label for="date">Select Date</label>
                                    <input type="date" class="form-control" id="date" required/>
                                </div>

                            </div>
                            
                            <div class="form-row">
                                <div class="form-group ml-auto mr-1">
                                    <button class="btn btn-primary" type="submit"> Go </button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
            
        </div>
    </div>

{{ template.footer|raw }}
</body>
