{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                
                {{ template.topmenu|raw }}

                <div class="attendancesearch">

                    <!-- START : VIEW ATTENDANCE -->
                    <section class="viewattendance">

                        <h4 class="page-title"> View Attendance</h4>

                        <div class="select view mt-4">
                            <form name="formviewattendance">

                                <div class="form-row">

                                    <div class="form-group col-sm-1">
                                        <label for="view-type">Select Type</label>
                                        <input class="form-control" id="input-toggle-staff" type="checkbox" name="isStaff" data-toggle="toggle" data-on="Staff" data-off="Student" data-onstyle="dark" data-offstyle="dark" {{ (form.field.isStaff) ? 'checked' : '' }} />
                                    </div>

                                    <div class="form-group col-sm-2 mr-auto">
                                        <label for="class">Class</label>
                                        <select class="form-control" id="input-select-class" name="class" {{ (form.field.isStaff) ? 'disabled' : '' }}>
                                            {% for class in student_class %}
                                                {% if class.id == form.field.class %}
                                                    <option selected value="{{ class.id }}"> {{ class.grade.name }} - {{ class.name }} </option>
                                                {% else %}
                                                    <option value="{{ class.id }}"> {{ class.grade.name }} - {{ class.name }} </option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group col-sm-2 ml-auto">
                                        <label for="month">Select Month</label>
                                        <select class="form-control" name="month">
                                            {% if month.id == form.field.month %}
                                                <option value="1"> January </option>
                                                <option value="2"> February </option>
                                                <option value="3"> March </option>
                                                <option value="4"> April </option>
                                                <option value="5"> May </option>
                                                <option value="6"> June </option>
                                                <option value="7"> July </option>
                                                <option value="8"> August </option>
                                                <option value="9"> September </option>
                                                <option value="10"> October </option>
                                                <option value="11"> November </option>
                                                <option value="12"> December </option>
                                            {% else %}
                                            {% endif %}
                                        </select>
                                    </div>

                                    <div class="form-group col-sm-1">
                                        <label for="year">Select Year</label>
                                        <select class="form-control" name="year">
                                            <option selected disabled> - Select - </option>
                                            {% for year in years %}
                                                {% if year.id == form.field.year %}
                                                    <option selected value="{{ year }}"> {{ year }} </option>
                                                {% else %}
                                                    <option value="{{ year }}"> {{ year }} </option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group ml-auto mr-1">
                                        <input type="hidden" name="isSubmited" value="true"/>
                                        <button class="btn btn-primary" type="submit"> Go </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="view-table">
                            <table class="table table-hover table-responsive-md">

                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col"> Index No </th>
                                        <th scope="col"> Name </th>
                                        <th scope="col"> Date</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <th scope="row">1 </th>
                                        <td> S A L SAMARAKKODY</td>
                                        <td> 01 12 2018</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </section>
                    <!-- END : VIEW ATTENDANCE -->

                    <!-- START : SEARCH ATTENDANCE -->
                    <section class="searchattendance mt-5">

                        <h4 class="page-title">Search Attendance</h4>

                        <div class="attendancefilter">
                            
                            <form name="form-search-attendance">

                                <div class="form-row">

                                    <div class="form-group col-md-2">
                                        <label for="addno">Admission / Emp ID</label>
                                        <input type="number" class="form-control" id="addno"/>
                                    </div>

                                    <div class="form-group col-md-1">
                                        <label for="view">Select View</label>
                                        <select class="form-control" id="view" >
                                                <option selected disabled> - Select - </option>
                                                <option value="staff"> Staff </option>
                                                {% for class in student_class %}
                                                <option value="{{ class.id }}"> {{ class.grade.name }} - {{ class.name }} </option>
                                                {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group col-md-1 mr-auto">
                                        <label for="status">Select Status</label>
                                        <select class="form-control" id="status">
                                            <option value="present"> Present </option>
                                            <option value="absent"> Absent </option>
                                        </select>
                                    </div>

                                    <div class="form-group mr-2">
                                        <label for="datefrom">From</label>
                                        <input type="date" class="form-control" id="datefrom"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="dateto">To</label>
                                        <input type="date" class="form-control" id="dateto"/>
                                    </div>

                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group ml-auto mr-1">
                                        <button class="btn btn-primary" type="submit"> Go </button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </section>
                    <!-- END : SEARCH ATTENDANCE -->
                </div>
            </div>
            
        </div>
    </div>

    {{ template.footer|raw }}

    <script>

    $("input:checkbox#input-toggle-staff").change(function () {
        if ( $(this).prop('checked') ) {
            $("#input-select-class").prop('disabled', true);
        } else {
            $("#input-select-class").prop('disabled', false);
        }
    })
    
    </script>



</body>
</html>
