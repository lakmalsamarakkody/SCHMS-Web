{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                               
                {{ template.topmenu|raw }}

                <div class="stuprofile">

                    <!-- START : STUDENT PROFILE  -->
                    <section class="profileview">

                        <h4 class="page-title">Student Details</h4>

                        <div class="row mt-5">
                            <div class="col-12">

                                <div class="card">
                                    <div class="card-header">
                                        <div class="media">
                                            <img class="mr-4 img-fluid rounded-circle img-thumbnail" width="150px" height="150px" src="{{ app.url }}/themes/{{ app.theme }}/assets/img/profile-pic.jpg">
                                            <div class="media-body align-self-center">
                                                <h5 class="my-0">{{ student.initials }} {{ student.surname }}</h5>
                                                <h6 class="my-0 text-secondary">Class : {{ class.name }}</h6>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- CARD BODY -->
                                    <div class="card-body px-0">
                                        
                                        <ul class="nav nav-pills" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="about" aria-controls="about" aria-selected="true">About</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="parents-tab" data-toggle="tab" href="#parents" role="tab" aria-controls="parents" aria-selected="false">Parents</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content p-3" id="myTabContent">
                                            
                                            <!-- ABOUT STUDENT -->
                                            <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
                                                
                                                <div class="row">

                                                    <div class="col-md-6">
                                                        <div class="card">
                                                            <div class="card-header">Bio Data</div>
                                                            <div class="card-body">
                                                                
                                                                <div class="form-row">
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Name with Initials</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ student.initials }} {{ student.surname }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Full Name</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ student.full_name }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Gender</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ student.gender }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Date of Birth</label>
                                                                            <input type="date" class="form-control" readonly="readonly" value="{{ student.dob }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Phone</label>
                                                                            <input type="number" class="form-control" readonly="readonly" value="{{ student.phone_mobile }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Email</label>
                                                                            <input type="email" class="form-control" readonly="readonly" value="{{ student.email }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Address</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ student.address }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">City</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ student.city }}">
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Religion</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ religion.name }}">
                                                                        </div>
                                                                    </div>

                                                                </div>

                                                            </div>
                                                        </div>                                                        
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="card">
                                                            <div class="card-header">Academic Data</div>
                                                            <div class="card-body">
                                                                
                                                                <div class="form-row">

                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Admission No</label>
                                                                            <input type="number" class="form-control" readonly="readonly" value="{{ student.admission_no }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Admission Date</label>
                                                                            <input type="date" class="form-control" readonly="readonly" value="{{ student.admission_date }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Grade</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ grade.name }}">
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Class</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ class.letter }}">
                                                                        </div>
                                                                    </div>                                                                    

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="tab-pane fade" id="parents" role="tabpanel" aria-labelledby="parents-tab">

                                                <div class="row">

                                                    {% for parent in parents %}
                                                    <div class="col-md-6">
                                                        <div class="card">
                                                            <div class="card-header">Parent 1</div>
                                                            <div class="card-body">
                                                    
                                                                <div class="form-row">
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Name</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ parent.name }}">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">NIC Number</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="{{ parent.nic }}">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Gender</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="Female">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Address</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="15, Yemen Rd, Yemen">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Phone</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="0762192000">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Income</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="1000 /=">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Phone</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="0763256000">
                                                                        </div>
                                                                    </div>
                                                    
                                                                    <div class="col-6">
                                                                        <div class="form-group">
                                                                            <label for="">Email</label>
                                                                            <input type="text" class="form-control" readonly="readonly" value="mom@srivin.me">
                                                                        </div>
                                                                    </div>
                                                    
                                                                </div>
                                                    
                                                            </div>
                                                        </div>
                                                    </div>
                                                    {% endfor %}

                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </section>
                                

                </div>

            </div>
            
        </div>
    </div>

{{ template.footer|raw }}
</body>
