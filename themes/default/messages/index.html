{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <!-- START : CONTENT -->
            <div class="col-md-10 content">               
                {{ template.topmenu|raw }}

                <div class="messagesinbox">

                    <!-- START : HEALTH SEARCH -->
                    <h4 class="page-title">Messages</h4>
                    <div class="btn btn-primary btn-sm mt-5" data-toggle="modal" data-target="#new-message-modal"><i class="la la-plus"></i> Compose New</div>

					<ul class="list-group mt-3">
						{% for converstation in converstations %}
						<li class="list-group-item">
							<a href="{{ app.url }}/messages/{{ converstation.user.id }}">
								<img src="{{ app.url }}/data/propic/{{ converstation.image.path }}" class="avatar">
								<div class="body">
									<h5>
										{{ converstation.user.name }}
										<small class="badge badge-primary">New</small>
									</h5>
									<p>{{ converstation.user.message.body }}</p>
								</div>
							</a>
						</li>
						{% endfor %}
					</ul>
                    <!-- END : HEALTH SEARCH -->

                </div>
                <!-- END : CONTENT -->

            </div>
        </div>
    </div>

    <!-- NEW MESSAGE MODAL -->
	<div class="modal fade" id="new-message-modal" tabindex="-1" role="dialog" aria-labelledby="new-message-modal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Compose New Message</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<!-- SELECT RECIPIENT TYPE -->
					<div class="form-group">
						<label for="type">Type</label>
						<select class="form-control">
							<option value="" disabled selected>- select -</option>
							<option value="staff">Staff</option>
							<option value="student">Student</option>
							<option value="parent">Parent</option>
							<option value="coach">Coach</option>
						</select>
					</div>

					<!-- SELECT RECIPIENT NAME -->
					<div class="form-group">
						<label for="to">To</label>
						<select class="form-control">
							<option value="" disabled selected>- select -</option>
							{% for recipient in recipients %}
							{% endfor %}
						</select>
					</div>

					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" placeholder="Type your message here." style="height: 150px;"></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-sm"><i class="la la-paper-plane"></i> &nbsp; Send</button>
				</div>
			</div>
		</div>
	</div>


    {{ template.footer|raw }}

</body>
