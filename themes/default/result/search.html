{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">               
                {{ template.topmenu|raw }}

                <div class="resultsearch">

                    <h4 class="page-title"> View Exam Result </h4>

                    <!-- START : SEARCH EXAM -->
                    <section class="searchresult-filter mt-4">

                        <form name="searchresult-form">

                            <div class="form-row">
    
                                <div class="form-group col-md-2">
                                    <label for="exam"> Select Exam </label>
                                    <select class="form-control" id="exam" required></select>
                                </div>

                                <div class="form-group col-md-1">
                                    <label for="examyear"> Year </label>
                                    <select class="form-control" id="examyear" required></select>
                                </div>

                                <div class="form-group col-md-1">
                                    <label for="class"> Class </label>
                                    <select class="form-control" id="class" required></select>
                                </div>

                                <div class="form-group col-md-1 ml-auto">
                                    <label for="addno">Admission No</label>
                                    <input type="number" class="form-control" id="addno"/>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name"/>
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group ml-auto mr-1">
                                    <button type="submit" class="btn btn-primary"> Search </button>
                                </div>
                            </div>

                        </form>

                    </section>
                    <!-- END : SEARCH EXAM -->

                    <section class="SEARCH EXAM RESULT">

                        <div class="examresult-table mt-4">

                            <table class="table table-hover table-responsive-md">
                                
                                <thead class="thead-dark">
                                    <th scope="col"> Admission ID </th>
                                    <th scope="col"> Name </th>
                                    <th scope="col"> Class </th>
                                    <th scope="col"> Exam Name </th>
                                    <th scope="col"> Year </th>
                                    <th scope="col"> Subject name </th>
                                </thead>

                                <tbody>
                                    <th scope="col"> 1 </th>
                                    <td> Mr.ABC </td>
                                    <td> 6A </td>
                                    <td> 1 Term Test </td>
                                    <td> 2019 </td>
                                    <td> Submitted <small id="task" class="form-text text-muted">Edit</small> </td>
                                </tbody>

                            </table>

                        </div>

                    </section>

                </div>
            </div>
        </div>
    </div>

{{ template.footer|raw }}
</body>
