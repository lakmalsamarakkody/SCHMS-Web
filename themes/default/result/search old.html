{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">               
                {{ template.topmenu|raw }}

                <div class="resultsearch">

                    <h4 class="page-title">View Exam Result</h4>

                    <!-- START : SEARCH EXAM -->
                    <section class="card mt-4">
                        <div class="card-header">Search Exam</div>
                        <div class="card-body">
                            <form name="searchresult-form">

                                <div class="form-row">

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="exam"> Select Exam </label>
                                            <select class="form-control" id="exam_name">
                                                <option selected disabled> - Select Exam - </option>
                                                {% for exam in exams %}
                                                    <option value="{{ exam.id }}"> {{ exam.type.name }} - {{ exam.year }} </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="exam_grade"> Grade </label>
                                            <select class="form-control" id="exam_grade"></select>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="exam_class"> Class </label>
                                            <select class="form-control" id="exam_class"></select>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="stu_addno">Admission No</label>
                                            <input type="number" class="form-control" id="stu_addno"/>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="stu_name">Name</label>
                                            <input type="text" class="form-control" id="stu_name"/>
                                        </div>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary"> Search </button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </section>
                    <!-- END : SEARCH EXAM -->

                    <section class="SEARCH EXAM RESULT">

                        <div class="examresult-table mt-4">

                            <table class="table table-hover table-responsive-md">
                                
                                <thead class="thead-dark">
                                    <th scope="col"> Admission ID </th>
                                    <th scope="col"> Name </th>
                                    <th scope="col"> Class </th>
                                    <th scope="col"> Exam Name </th>
                                    <th scope="col"> Year </th>
                                    <th scope="col"> Subject name </th>
                                </thead>

                                <tbody>
                                    <th scope="col"> 1 </th>
                                    <td> Mr.ABC </td>
                                    <td> 6A </td>
                                    <td> 1 Term Test </td>
                                    <td> 2019 </td>
                                    <td> Submitted <small id="task" class="form-text text-muted">Edit</small> </td>
                                </tbody>

                            </table>

                        </div>

                    </section>

                </div>
            </div>
        </div>
    </div>

{{ template.footer|raw }}
</body>
