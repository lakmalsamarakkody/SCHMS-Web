{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">               
                {{ template.topmenu|raw }}

                <div class="container resultadd">

                    <h4 class="page-title"> Add / Edit Exam Result </h4>

                    <!-- START : SEARCH EXAM -->
                    <div class="card mt-4">
                        <div class="card-header">Search relevant student</div>
                        <div class="card-body">
                            <section class="addresult-filter mt-4">

                                <form name="addresult-form">

                                    <div class="form-row">
                                        
                                        <div class="col-2">
                                            <div class="form-group">
                                                <label for="exam"> Select Exam </label>
                                                <select class="form-control" id="exam" required></select>
                                            </div>
                                        </div>

                                        <div class="col-2">
                                            <div class="form-group">
                                                <label for="examyear"> Year </label>
                                                <select class="form-control" id="examyear" required></select>
                                            </div>
                                        </div>

                                        <div class="col-1">
                                            <div class="form-group">
                                                <label for="class"> Class </label>
                                                <select class="form-control" id="class" required></select>
                                            </div>
                                        </div>

                                        <div class="offset-2 col-2">
                                            <div class="form-group">
                                                <label for="addno">Admission No</label>
                                                <input type="number" class="form-control" id="addno"/>
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="name"/>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary"> Search </button>
                                            </div>
                                        </div>
                                    
                                    </div>

                                </form>

                            </section>
                            <!-- END : SEARCH EXAM -->
                        </div>
                    </div>

                    <section class="SEARCH EXAM RESULT">

                        <div class="examresult-table mt-4">

                            <table class="table table-hover table-responsive-md">
                                
                                <thead class="thead-dark">
                                    <th scope="col"> Admission ID </th>
                                    <th scope="col"> Name </th>
                                    <th scope="col"> Class </th>
                                    <th scope="col"> Exam Name </th>
                                    <th scope="col"> Year </th>
                                    <th scope="col"> Result Status </th>
                                </thead>

                                <tbody>
                                    <th scope="col"> 1 </th>
                                    <td> Mr.ABC </td>
                                    <td> 6A </td>
                                    <td> 1 Term Test </td>
                                    <td> 2019 </td>
                                    <td> Submitted <small id="task" class="form-text text-muted">Edit</small> </td>
                                </tbody>

                            </table>

                        </div>

                    </section>

                </div>
            </div>
        </div>
    </div>

{{ template.footer|raw }}
</body>
