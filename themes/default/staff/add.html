{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">

                {{ template.topmenu|raw }}

                <div class="staffadd">

                    <form name="empadmission" method="POST" action="#">
                        <div id="accordionAdmission">
                        
                            <div class="card">

                                <div class="card-header" id="headingAdmission" data-toggle="collapse" data-target="#collapseAdmission" aria-expanded="true" aria-controls="collapseAdmission">
                                    New Staff Admission
                                </div>
                            
                                <div id="collapseAdmission" class="collapse show" aria-labelledby="headingAdmission" data-parent="#accordionAdmission">
                                    <div class="card-body">
    
                                            <div class="form-group">
                                                <label for="adddate">Admission Date</label>
                                                <input type="date" class="form-control" id="adddate" required/>
                                                <small id="adddateHelp" class="form-text text-muted">If unchanged todate will be submitted</small>
                                            </div>
    
                                            <div class="form-group">
                                                <label for="empno">Employee ID</label>
                                                <input type="number" class="form-control" id="empno" required/>
                                            </div>

                                            <div class="form-group">
                                                <label for="nicno">NIC</label>
                                                <input type="number" class="form-control" id="nicno" required/>
                                            </div>

                                            <div class="form-group">
                                                <label for="sub">Subjects</label>
                                                <input type="text" class="form-control" id="sub" required/>
                                            </div>
    
                                            <div class="form-group">
                                                <label for="class">Class incharge</label>
                                                <input type="text" class="form-control" id="class"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="type">Type</label>
                                                <input type="text" class="form-control" id="type" required/>
                                            </div>
    
                                            <div class="form-group">
                                                <label for="cat">Category</label>
                                                <input type="text" class="form-control" id="cat" required/>
                                            </div>
                                    </div>
                                </div>

                            </div>
    
                            <div class="card">

                                <div class="card-header" id="headingPersonal" data-toggle="collapse" data-target="#collapsePersonal" aria-expanded="false" aria-controls="collapsePersonal">
                                    Personal Details                         
                                </div>
    
                                <div id="collapsePersonal" class="collapse" aria-labelledby="headingPersonal" data-parent="#accordionAdmission">                                    
                                    <div class="card-body">
    
                                        <div class="form-group">
                                            <label for="fn">Full Name</label>
                                            <input type="text" class="form-control" id="fn" required/>
                                            <small id="fnHelp" class="form-text text-muted">ex - SAMARAKKODY ARACHCHIGE LAKMAL SAMARAKKODY</small>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="fni">Name with Initials</label>
                                            <input type="text" class="form-control" id="fni" required/>
                                            <small id="fniHelp" class="form-text text-muted">ex - S A L SAMARAKKODY</small>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="dob">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob" required/>
                                            <small id="dobHelp" class="form-text text-muted">ex - 30/12/1995</small>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="gen">Gender</label>
                                            <div class="form-check"><input type="radio" class="form-check-input" id="gen" name="gen" value="male" required/>Male</div>
                                            <div class="form-check"><input type="radio" class="form-check-input" id="gen" name="gen" value="female"/>Female</div>
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="mobno">Mobile Number</label>
                                            <input type="text" class="form-control" id="mono"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" required/>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" required/>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="dist">District</label>
                                            <input type="text" class="form-control" id="dist" required/>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="bg">Blood Group</label>
                                            <input type="text" class="form-control" id="bg"/>
                                        </div>
    
                                        <div class="form-group">
                                            <label for="rel">Religion</label>
                                            <input type="text" class="form-control" id="rel"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <input type="submit" class="btn btn-outline-primary" value="Register" />
                        <input type="reset" class="btn btn-outline-secondary" value="Clear" />
                    </form>
                </div>                    

            </div>
        </div>
    </div>

{{ template.footer|raw }}
</body>
