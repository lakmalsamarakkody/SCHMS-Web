{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}
            
            <div class="col-md-10 content">
                
                {{ template.topmenu|raw }}

                <div class="staffsearch">

                    <div class="card">
                        <div class="card-header">Search Staff</div>
                        <div class="card-body">
                            <form>

                                <div class="form-row">
                                    
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="empid">Employee ID</label>
                                            <input type="number" class="form-control" id="empid" required/>
                                        </div>
                                    </div>


                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="dob">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob" required/>
                                            <small id="dobHelp" class="form-text text-muted">ex - 12/30/1995</small>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="adddate">Admission Date</label>
                                            <input type="date" class="form-control" id="adddate" required/>
                                            <small id="dobHelp" class="form-text text-muted">ex : 01/15/2018</small>
                                        </div>
                                    </div>

                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="fn">Name</label>
                                            <input type="text" class="form-control" id="fn" required/>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="nic">NIC</label>
                                            <input type="text" class="form-control" id="nic" required/>
                                        </div>
                                    </div>
                                
                                <!-- <hr class="hrsearch"/> -->
                                <hr>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="class">Class</label>
                                            <input type="text" class="form-control" id="class" required/>
                                        </div>  
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="grade">Grade</label>
                                            <input type="text" class="form-control" id="grade" required/>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="role">Gender</label>
                                            <select class="form-control" id="role" required></select>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" required/>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="district">District</label>
                                            <input type="text" class="form-control" id="district" required/>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="province">Province</label>
                                            <input type="text" class="form-control" id="province" required/>
                                        </div>
                                    </div>
                                
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="subject">Subject</label>
                                            <input type="text" class="form-control" id="subject" required/>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="type">Staff Type</label>
                                            <input type="text" class="form-control" id="type" required/>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="sport">Sport</label>
                                            <input type="text" class="form-control" id="sport" required/>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="religion">Religion</label>
                                            <input type="text" class="form-control" id="religion" required/>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary mt-3 px-5" type="submit"> Search </button>
                                    </div>

                                </div>

                            </form>
                                    
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

{{ template.footer|raw }}
</body>
