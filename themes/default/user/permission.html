{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content">
                
                {{ template.topmenu|raw }}

                <div class="userpermission">

                    <!-- START : USER SEARCH FORM -->
                    <div class="card">
                        <div class="card-header">Assign User Permissions</div>
                        <div class="card-body">
                            <form method="post">

                                <div class="form-row">
                                    
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="role_id">User Role</label>
                                            <select class="form-control" name="role_id">
                                                <option value="" selected>- Select -</option>
                                                {% for user_role in user.roles %}
                                                <option value="{{ user_role.id }}">{{ user_role.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="role_id">&nbsp;</label> <br/>
                                            <button class="btn btn-success pl-5 pr-5" type="submit">Save</button>
                                            <button class="btn btn-secondary" type="button" onclick="clearForm(this.form);">Clear</button>
                                        </div>
                                    </div>

                                    
                                </div>
                            </form>

                            </form>
    
                        </div>
                    </div>
                    <!-- END : USER SEARCH FORM -->
                </div>
            </div>
            
        </div>
    </div>

    {{ template.footer|raw }}

    <script>
        
        //  CLEAR FORM
        function clearForm(oForm) {
        
            var elements = oForm.elements; 
            
            oForm.reset();
        
            for(i=0; i<elements.length; i++) {
                
            field_type = elements[i].type.toLowerCase();
            
            switch(field_type) {
            
                case "text":
                case "number":
                case "date":
                case "time":
                case "password": 
                case "textarea":
                case "hidden":	

                    elements[i].value = ""; 
                    break;

                case "radio":
                case "checkbox":
                        if (elements[i].checked) {
                            elements[i].checked = false; 
                    }
                    break;
        
                case "select-one":
                case "select-multi":
                            elements[i].selectedIndex = -1;
                    break;
        
                default: 
                    break;
            }

            location.replace(location);
            }
        }

    </script>
</body>
