{{ template.header|raw }}

<body>

    <div class="container-fluid home">
        <div class="row">
            
            {{ template.sidenav|raw }}

            <div class="col-md-10 content useradd">
                <div class="useraddpanel">

                    <form name="usercreate">

                        <div class="usercreateheading">
                            <h2>Add new user</h2>
                        </div>
                        
                        <div class="usercreatebody">

                            <div class="form-row">
                                <div class="form-group col-md-4 mr-auto">
                                    <label for="role">User Role</label>
                                    <select class="form-control" id="role" required></select>
                                </div>
                            </div>                            

                            <div class="form-group col-md-6 mx-auto">
                                <label for="un">Username</label>
                                <input type="text" class="form-control" id="un" required/>
                                <small id="unHelp" class="form-text text-muted">Username should not contain special characters and spaces</small>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4 ml-auto">
                                    <label for="pw">Password</label>
                                    <input type="password" class="form-control" id="pw" required/>
                                </div>
                            
                                <div class="form-group col-md-4 mr-auto">
                                    <label for="cpw">Confirm Password</label>
                                    <input type="password" class="form-control" id="cpw" required/>
                                </div>
                            </div>

                            <div class="form-group col-md-9 mx-auto mb-5">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required/>
                            </div>

                            <input class="btn btn-outline-warning" type="submit" value="Create"/>

                        </div>

                    </form>

                </div>
            </div>
            
        </div>
    </div>

{{ template.footer|raw }}
</body>
